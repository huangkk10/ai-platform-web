upstream django_backend {
    server ai-django:8000;
}

upstream react_frontend {
    server ai-react:3000;
}

server {
    listen 80;
    server_name localhost;
    
    # 設置客戶端最大請求體大小 (支持文件上傳)
    client_max_body_size 50M;
    
    # 設置超時時間
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # API 請求代理到 Django
    location /api/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE (Server-Sent Events) 支援
        proxy_buffering off;              # 禁用緩衝（SSE 必須）
        proxy_cache off;                  # 禁用快取
        proxy_set_header Connection '';   # HTTP/1.1 Keep-Alive
        # chunked_transfer_encoding off;  # ✅ 註釋掉：SSE 需要分塊傳輸才能即時推送數據
        proxy_http_version 1.1;           # ✅ 新增：使用 HTTP/1.1（SSE 必須）
        add_header X-Accel-Buffering no;  # ✅ 新增：禁用 Nginx 緩衝（SSE 必須）
    }

    # Django Admin 代理 - 只處理實際的 Django admin 路徑
    location = /admin {
        return 301 /admin/;
    }
    
    location ~ ^/admin/(login|logout|password_change|jsi18n|autocomplete)/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Django Admin 模型管理路徑
    location ~ ^/admin/(api|auth|sessions)/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Django Admin 首頁
    location = /admin/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django 靜態文件服務
    location /django-static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Django 媒體文件服務
    location /django-media/ {
        alias /app/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 其他請求代理到 React
    location / {
        proxy_pass http://react_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支援 (React Hot Reload)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 健康檢查端點
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}